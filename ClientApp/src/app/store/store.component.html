<div class="container">
    <div class="cnt-button">
        <button type="button" class="btn btn-primary float-end m-2" [routerLink]="['/']" routerLinkActive="router-link-active">
      Ver lista de produtos
    </button>
    </div>
    <ng-container *ngIf="listProducts?.length > 0; else elseTemplate">
        <div class="cnt-products">
            <a class="product" *ngFor="let item of listProducts" [routerLink]="[item.id]" routerLinkActive="router-link-active">
                <img [src]="item.imageUrl" alt="imagem-produto">
                <div class="product-info">
                    <span class="product-name">
                {{item.productName}}
              </span>
                    <span class="price">
                {{ item.price | currency: 'BRL' }}
              </span>
                    <span class="installments">
                10x <b>sem juros</b> de {{ item.installments | currency: 'BRL' }}
              </span>
                </div>
            </a>
        </div>
    </ng-container>
    <ng-template #elseTemplate>
        Não há produtos disponíveis no momento.
    </ng-template>

</div>
